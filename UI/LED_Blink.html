<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>LED_Blink</title>
  <link rel="stylesheet" href="LED_Blink.css" type="text/css" media="screen" charset="utf-8" />
  <script src="jQuery_1.8.3.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
  <div href="" class="cube-switch">
        <span class="switch">
            <span class="switch-state off">Off</span>
            <span class="switch-state on">On</span>
        </span>
  </div>
  <div id="light-bulb" class="off ui-draggable" ><div id="light-bulb2" style="opacity: 0; "></div></div>

  <div href="" class="cube-switch2">
        <span class="switch2">
            <span class="switch2-state off">Off</span>
            <span class="switch2-state on">On</span>
        </span>
  </div>
  <div id="light-bulb3" class="off ui-draggable" ><div id="light-bulb4" style="opacity: 0; "></div></div>

  <div href="" class="cube-switch3">
        <span class="switch3">
            <span class="switch3-state off">Off</span>
            <span class="switch3-state on">On</span>
        </span>
  </div>
  <div id="light-bulb5" class="off ui-draggable" ><div id="light-bulb6" style="opacity: 0; "></div></div>

  <div href="" class="cube-switch4">
        <span class="switch4">
            <span class="switch4-state off">Off</span>
            <span class="switch4-state on">On</span>
        </span>
  </div>
  <div id="light-bulb7" class="off ui-draggable" ><div id="light-bulb8" style="opacity: 0; "></div></div>
</body>
</html>

<script type="text/javascript" charset="utf-8">
  <!--LED1 on and off -->
  $('.cube-switch .switch').click(function() {
if ($('.cube-switch').hasClass('active')) {
    $('.cube-switch').removeClass('active');
    $('#light-bulb2').css({'opacity': '0'});
} else {
    $('.cube-switch').addClass('active');
    $('#light-bulb2').css({'opacity': '1'});
}
});

<!--LED2 on and off -->
$('.cube-switch2 .switch2').click(function() {
if ($('.cube-switch2').hasClass('active')) {
  $('.cube-switch2').removeClass('active');
  $('#light-bulb4').css({'opacity': '0'});
} else {
  $('.cube-switch2').addClass('active');
  $('#light-bulb4').css({'opacity': '1'});
}
});

<!--LED3 on and off -->

$('.cube-switch3 .switch3').click(function() {
if ($('.cube-switch3').hasClass('active')) {
  $('.cube-switch3').removeClass('active');
  $('#light-bulb6').css({'opacity': '0'});
} else {
  $('.cube-switch3').addClass('active');
  $('#light-bulb6').css({'opacity': '1'});

}
});

<!--LED4 on and off -->
$('.cube-switch4 .switch4').click(function() {
if ($('.cube-switch4').hasClass('active')) {
  $('.cube-switch4').removeClass('active');
  $('#light-bulb8').css({'opacity': '0'});
} else {
  $('.cube-switch4').addClass('active');
  $('#light-bulb8').css({'opacity': '1'});
}
});






</script>
